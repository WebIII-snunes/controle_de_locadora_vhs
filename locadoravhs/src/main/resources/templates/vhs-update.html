<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Fitas VHS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Atualização de Fitas VHS</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/vhs/update}" th:object="${vhs}" method="post" class="card p-4 shadow-sm">
                    
                    <input type="hidden" th:field="*{Id}" id="Id">

                    <div class="mb-3">
                        <label for="title" class="form-label">Titulo</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">URL Imagem</label>
                        <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" >
                    </div>

                    <div class="mb-3">
                        <label for="director" class="form-label">Diretor</label>
                        <input type="text" th:field="*{director}" class="form-control" id="director" required>
                    </div>

                    <div class="mb-3">
                        <label for="category">Categoria:</label>
                        <select id="category" th:field="*{category}" required>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.name}">
                            </option>
                        </select>
                    </div>


                    <div class="mb-3">
                        <label for="registrationDate" class="form-label">Data de registro</label>
                        <input type="text" th:field="*{registrationDate}" class="form-control" id="registrationDate" required>
                    </div>

                    <div class="mb-3">
                        <label for="status">Status:</label>
                        <select id="status" th:field="*{status}" required>
                            <option th:each="s : ${statuses}" 
                                    th:value="${s}" 
                                    th:text="${s}">
                            </option>
                        </select>
                     </div>

                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary me-2">Salvar</button>
                        <a th:href="@{/vhs}" type="button" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
