<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">Atualização de Categorias</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/category/update}" th:object="${category}" method="post" class="card p-4 shadow-sm">
                    
                    <input type="hidden" th:field="*{Id}" id="Id">

                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    </div>

                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary me-2">Salvar</button>
                        <a th:href="@{/vhs}" type="button" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
